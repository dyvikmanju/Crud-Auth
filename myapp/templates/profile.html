<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Your Profile</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" value="{{ customer.user.username }}" disabled>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer.user.email }}" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ customer.phone }}">
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address">{{ customer.address }}</textarea>
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{% url 'item_list' %}">Back to Items</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
